<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="./../css/registration.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="wrap">
        <section class="registration">
            <section class="registration-box">
                <div class="registration-container">
                    <div class="actions">
                        <button type="button" class="back-btn">
                            <i class="fas fa-arrow-left"></i></i>Go back
                        </button>
                        <p>Have an account? <a href="#" class="bottom-line">Sign in</a></p>
                    </div>
                    <h1 class="sign-up">Sign up to Brainalityca</h1>
                    <p class="sign-up-text">Sign up on the internal platform</p>
                    <form action="#" method="post" class="registration-form">
                        <input type="text"
                               name="first-name"
                               placeholder="First Name"
                               class="registration-input">
                        <input type="text"
                               name="last-name"
                               placeholder="Last Name"
                               class="registration-input">
                        <input type="email"
                               name="email-address"
                               placeholder="Email Address"
                               class="registration-input">
                        <input type="password"
                               name="password"
                               placeholder="Password"
                               class="registration-input">
                        <input type="checkbox"
                               name="consent"
                               value="true"
                               id="registration-checkbox">
                        <label for="registration-checkbox" class="consent-custom-checkbox">
                            I have read the <a href="#" class="bottom-line bottom-line-consent">Terms and Conditions.</a>
                        </label>
                        <button type="button" class="registration-form-btn">
                            sign up now
                        </button>
                    </form>
                </div>
            </section>
            <section class="new-user">
                <img src="./../images/image.jpg" alt="New user">
                <div class="new-user-container">
                    <h2>Hella narwhal Cosby sweater McSweeney's, salvia kitsch before they sold out High Life.</h2>
                    <div class="user-data">
                        <img src="./../images/Oval.png" alt="User" class="user-image">
                        <div class="user-data-box">
                            <h3 class="user-name">Takamaru Ayako</h3>
                            <p class="user-function">Manager an inVision</p>
                        </div>
                    </div>
                </div>
            </section>
        </section>
    </div>
<script src="https://kit.fontawesome.com/627834cba8.js" crossorigin="anonymous"></script>
</body>
</html>
